<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Página Inicial</title>
		<script>
		</script>
    <link
      rel=" shortcut icon"
      type="image/png"
      href="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/images/logo2.png"
    />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/pagehomebrowseril/app.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="">
    <button id="themeButton">
      <i id="themeIcon" icon-name="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour"></div>
          <div id="separator"></div>
          <div id="minutes"></div>
        </div>
        <div id="greetings"></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="date">
          <div id="month"></div>
          <div id="day"></div>
        </div>
        <div class="weather">
          <div class="weatherIcon">
            <img src="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/pagehomebrowseril/assets/icons/OneDark/unknown.png" />
          </div>
          <div class="weatherValue">
            <p>- °<span class="g">c</span></p>
          </div>
          <div class="weatherDescription">
            <p></p>
          </div>
        </div>
      </div>

      <div class="linksBlock" id="linksBlock">
        <div class="linksBlockLeft" id="linksBlockLeft"></div>
        <div class="linksBlockRight" id="linksBlockRight"></div>
      </div>
    </div>

    <!-- Config  -->
    <script src="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/pagehomebrowseril/config.js"></script>

    <!-- Scripts  -->
    <script src="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/pagehomebrowseril/assets/js/layout.js"></script>
    <script src="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/pagehomebrowseril/assets/js/theme.js"></script>
    <script src="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/pagehomebrowseril/assets/js/time.js"></script>
    <script src="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/pagehomebrowseril/assets/js/greeting.js"></script>
    <script src="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/pagehomebrowseril/assets/js/weather.js"></script>

    <!-- Generators  -->
    <script src="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/pagehomebrowseril/assets/js/buttons.js"></script>
    <script src="https://raw.githubusercontent.com/Fehype/fehype.github.io/main/pagehomebrowseril/assets/js/lists.js"></script>

    <!-- Icons -->
    <script>
      lucide.createIcons();
    </script>

  </body>
</html>
